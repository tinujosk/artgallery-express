<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Register</title>
  </head>
  <body>
    <div id="logo"><img src="./images/logo-login.png" alt="Logo" /></div>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div class="card-content">
              <span class="card-title center-align">Register</span>
              <form id="addUserForm">
                <div class="input-field">
                  <input
                    id="username"
                    name="username"
                    type="text"
                    class="validate"
                    required
                  />
                  <label for="username">Username</label>
                </div>
                <div class="input-field">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="validate"
                    required
                  />
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="validate"
                    required
                  />
                  <label for="password">Password</label>
                </div>
                <div class="input-field">
                  <input
                    id="confirmPassword"
                    type="password"
                    class="validate"
                    required
                  />
                  <label for="confirmPassword">Confirm Password</label>
                </div>
                <div>
                  <label for="role"
                    >User
                    <input
                      type="radio"
                      name="role"
                      id="role"
                      value="user"
                      checked
                  /></label>
                  <label>
                    Admin
                    <input type="radio" name="role" id="role" value="admin" />
                  </label>
                </div>
                <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="registerUser"
                  id="registerUser"
                  onclick="register(event)"
                >
                  Register
                </button>
                <p class="error-message"></p>
              </form>
            </div>
          </div>
          <p class="create-user">
            <a href="login.html">Already registered? Login</a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/register.js"></script>
    <script>
      $(document).ready(function () {
        M.updateTextFields();
      });
    </script>
  </body>
</html>
