<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img src="./images/logo.png" alt="The company logo"
      /></a>
      <nav>
        <ul>
          <li>
            <i class="fa-brands fa-envira"></i><a href="./index.html">Home</a>
          </li>
          <li>
            <i class="fa-solid fa-earth-americas"></i>
            <a href="./about.html">About Us</a>
          </li>
        </ul>
      </nav>
      <div id="user-profile">
        <a href="./login.html"
          >Admin Login <i class="fa-solid fa-right-to-bracket"></i
        ></a>
      </div>
    </header>
    <main>
      <div class="search-box-container">
        <div class="search-box">
          <input
            id="keyword"
            type="text"
            class="search-input"
            placeholder="Search"
          />
          <button class="search-button" onclick="searchArt()">Search</button>
        </div>
      </div>
      <div
        id="loader"
        class="preloader-wrapper big active"
        style="margin: auto; margin-top: 50px; display: none"
      >
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div class="gallery">
        <div id="grid"></div>
        <div class="side-panel">
          <div class="close-icon">&times;</div>
          <h2 id="image-heading">Click an image to see heading.</h2>
          <p id="image-details">Click an image to see details.</p>
          <div class="image-scroll">
            <img src="" alt="Artist details" />
          </div>
          <p id="artist"></p>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer-content">
        <div>
          <h4>Quick links</h4>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
          </ul>
        </div>
        <div>
          <h4>Get connected with us!</h4>
          <ul>
            <li>
              <i class="fa-brands fa-facebook"></i
              ><a href="https://www.facebook.com/" target="_blank">Facebook</a>
            </li>
            <li>
              <i class="fa-brands fa-youtube"></i
              ><a href="https://www.youtube.com/" target="_blank">YouTube</a>
            </li>
            <li>
              <i class="fa-brands fa-twitter"></i
              ><a href="https://www.twitter.com/" target="_blank">Twitter</a>
            </li>
            <li>
              <i class="fa-brands fa-instagram"></i
              ><a href="https://www.instagram.com/" target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
        <div>
          <h4>Reach the developers</h4>
          <ul>
            <li><a href="">Tinu</a></li>
          </ul>
        </div>
      </div>
      <div class="line"></div>
      <div id="footer-copyright">
        &copy; 2023 Copyright Art Gallery App. All rights reserved.
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
