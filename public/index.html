  <body onload="loadAll()">
    <header>

      /></a>
      <nav>

          <li>

    <main>
      <!-- Search Art Form -->
      <div class="row">
        <form id="searchForm" class="col s12">

            <input
              type="text"
              id="keyword"
              name="keyword"
              class="validate"
              required
            />

          </div>
          <div class="input-field col s2">
            <button
              type="button"
              class="btn waves-effect waves-light"
              onclick="searchArt()"
            >
              Search
            </button>
          </div>
        </form>
      </div>
      <div class="gallery">
        <div id="grid">
          <!-- <div class="image-container">
            <img src="./images/img1-min.jpg" alt="Expressionism" />
            <div class="overlay">
              <h2>Expressionism</h2>
            </div>
            <p>
              Expressionism is an art movement of the early 20th century.

              feelings.<span>Click on the card to know more</span>
            </p>
          </div> -->

        <div class="side-panel">
          <div class="close-icon">&times;</div>
          <h2 id="image-heading">Click an image to see heading.</h2>
          <p id="image-details">Click an image to see details.</p>
          <img src="" alt="Artist details" />
          <p id="artist"></p>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer-content">
        <div>
          <h4>Quick links</h4>
          <ul>
            <li><a href="./index.html">Home</a></li>

          </ul>
        </div>
        <div>
          <h4>Get connected with us!</h4>
          <ul>
            <li>
              <i class="fa-brands fa-facebook"></i
              ><a href="https://www.facebook.com/" target="_blank">Facebook</a>
            </li>
            <li>
              <i class="fa-brands fa-youtube"></i
              ><a href="https://www.youtube.com/" target="_blank">YouTube</a>
            </li>
            <li>
              <i class="fa-brands fa-twitter"></i
              ><a href="https://www.twitter.com/" target="_blank">Twitter</a>
            </li>
            <li>
              <i class="fa-brands fa-instagram"></i
              ><a href="https://www.instagram.com/" target="_blank"
                >Instagram</a

        <div>
          <h4>Reach the developers</h4>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/gallery.js"></script>
    <script>
      // Function to search for art
      async function searchArt() {
        const keyword = document.getElementById('keyword').value;
        const response = await fetch(`/art/search?keyword=${keyword}`);
        const data = await response.json();

        // Display search results
        const imageGrid = document.getElementById('grid');
        // imageGrid.innerHTML = '<h3>Search Results</h3>';

        if (data.length === 0) {
          imageGrid.innerHTML += '<p>No results found.</p>';
        } else {
          data.forEach(art => {
            console.log('test', art);
            imageGrid.innerHTML += `<div class="image-container">
            <img src="${art.imageUrl}" />
            <div class="overlay">
              <h2>${art.title}</h2>
            </div>
            <p>
              ${art.description}
            </p>
          </div>`;
          });
        }
      }

      // Function to search for art
      async function loadAll() {
        const keyword = document.getElementById('keyword').value;
        const response = await fetch(`/art/all`);
        const data = await response.json();

        // Display search results
        const imageGrid = document.getElementById('grid');
        // imageGrid.innerHTML = '<h3>Search Results</h3>';

        if (data.length === 0) {
          imageGrid.innerHTML += '<p>No results found.</p>';
        } else {
          data.forEach(art => {
            console.log('test', art);
            imageGrid.innerHTML += `<div class="image-container">
            <img src="${art.imageUrl}" />
            <div class="overlay">
              <h2>${art.title}</h2>
            </div>
            <p>
              ${art.description}
            </p>
          </div>`;
          });
        }
      }
    </script>
  </body>
