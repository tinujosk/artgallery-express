<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Materialize Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <!-- ... rest of the code remains unchanged ... -->
  <body class="container">
    <h1 class="header">Art Gallery</h1>
  
    <!-- Search Art Form -->
    <div class="row">
      <form id="searchForm" class="col s12">
        <div class="input-field col s10">
          <input type="text" id="keyword" name="keyword" class="validate" required>
          <label for="keyword">Search Art:</label>
        </div>
        <div class="input-field col s2">
          <button type="button" class="btn waves-effect waves-light" onclick="searchArt()">Search</button>
        </div>
      </form>
    </div>
  
    <!-- Display Search Results -->
    <div id="searchResults" class="row"></div>
  
    <!-- Admin Add Art Form -->
    <h2 class="header">Add Art (Admin Only)</h2>
    <form id="addArtForm" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" id="title" name="title" class="validate" required>
          <label for="title">Title:</label>
        </div>
        <div class="input-field col s6">
          <input type="text" id="author" name="author" class="validate" required>
          <label for="author">Author:</label>
        </div>
        <div class="input-field col s6">
            <input type="text" id="year" name="year" class="validate" required>
            <label for="year">Year:</label>
          </div>
          <div class="input-field col s6">
            <input type="text" id="medium" name="medium" class="validate" required>
            <label for="medium">Medium:</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="description" name="description" class="materialize-textarea" required></textarea>
          <label for="description">Description:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="text" id="imageUrl" name="imageUrl" class="validate" required>
          <label for="imageUrl">Image URL:</label>
        </div>
        <div class="input-field col s6">
          <button type="button" class="btn waves-effect waves-light" onclick="addArt()">Add Art</button>
        </div>
      </div>
    </form>
  
    <!-- Materialize JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
    <script>
      // Rest of the JavaScript code remains unchanged
          // Function to search for art
    async function searchArt() {
      const keyword = document.getElementById('keyword').value;
      const response = await fetch(`/art/search?keyword=${keyword}`);
      const data = await response.json();

      // Display search results
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '<h3>Search Results</h3>';
      
      if (data.length === 0) {
        searchResults.innerHTML += '<p>No results found.</p>';
      } else {
        data.forEach(art => {
          searchResults.innerHTML += `
            <div>
              <p><strong>Title:</strong> ${art.title}</p>
              <p><strong>Author:</strong> ${art.author}</p>
              <p><strong>Description:</strong> ${art.description}</p>
              <img src="${art.imageUrl}" alt="${art.title}" style="max-width: 200px;">
            </div>
          `;
        });
      }
    }

    // Function to add art (Admin Only)
    async function addArt() {
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const description = document.getElementById('description').value;
      const imageUrl = document.getElementById('imageUrl').value;
      const year = document.getElementById('year').value;
      const medium = document.getElementById('medium').value;

      const response = await fetch('/art/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ title, author, description, imageUrl, year, medium }),
      });

      const data = await response.json();
      alert('Art added successfully!');
    }
    </script>
  </body>
  </html>
  
</html>
